<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <div class="box-parent">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="user name" />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" />
          </mat-form-field>
        </mat-card-content>

        <button mat-flat-button color="accent" class="btn-block" type="submit">
          Login
        </button>

        <button
          mat-stroked-button
          (click)="goTo('login/register')"
          color="primary"
          class="btn-block"
          type="button"
        >
          Register
        </button>
      </form>
    </mat-card>
  </div>
</div>
